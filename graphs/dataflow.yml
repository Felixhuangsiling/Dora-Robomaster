nodes:
  - id: robot
    operator:
      python: ../operators/robot.py
      inputs:
        bbox:
          source: object_detection/bbox
          queue_size: 1
        tick:
          source: dora/timer/millis/50
          queue_size: 1
      outputs:
        - image
  - id: plot
    operator:
      python: ../operators/plot.py
      inputs:
        image: robot/image
        bbox: object_detection/bbox
  - id: object_detection
    operator:
      python: ../operators/object_detection.py
      inputs:
        image: robot/image
      outputs:
        - bbox
  - id: midas_op
    operator:
      outputs:
        - depth_frame
      inputs:
        image: robot/image
      python: ../operators/midas_op.py
    env:
      PYTORCH_DEVICE: "cuda"
      MODEL_TYPE: "MiDaS_small"
      MODEL_NAME: "MiDaS_small"
