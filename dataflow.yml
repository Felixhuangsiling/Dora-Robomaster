nodes:
  - id: video
    operator:
      python: video.py
      inputs:
        tick: dora/timer/millis/50
      outputs:
        - image
  - id: plot
    operator:
      python: plot.py
      inputs:
        image: video/image 
        bbox: object_detection/bbox
  - id: object_detection
    operator:
      python: object_detection.py
      inputs:
        image: video/image
      outputs:
        - bbox 
  - id: midas_op
    operator:
      outputs:
        - depth_frame
      inputs:
        image: video/image
      python: midas_op.py
    env:
      PYTORCH_DEVICE: "cuda"
      MIDAS_PATH: ../MiDaS/
      MIDAS_WEIGHT_PATH: ../MiDaS/weights/midas_v21_small_256.pt
      MODEL_TYPE: "MiDaS_small"
      MODEL_NAME: "MiDaS_small"