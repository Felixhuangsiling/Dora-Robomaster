nodes:
  - id: led
    operator:
      python: led.py
      inputs:
        bbox:
          source: object_detection/bbox
        tick:
          source: dora/timer/millis/50
      outputs:
        - image
  - id: plot
    operator:
      python: plot.py
      inputs:
        image: led/image
        bbox: object_detection/bbox
  - id: object_detection
    operator:
      python: object_detection.py
      inputs:
        image: led/image
      outputs:
        - bbox